<!DOCTYPE html>
<!--[if lt IE 7 ]><html class="ie ie6" lang="fr"><![endif]-->
<!--[if IE 7 ]><html class="ie ie7" lang="fr"><![endif]-->
<!--[if IE 8 ]><html class="ie ie8" lang="fr"><![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--><html lang="fr"><!--<![endif]-->
<head>
    <meta charset="utf-8">
    <!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge"><![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{page.title}}</title>
	{% if page.meta-description %}<meta name="description" content="{{ page.meta-description }}">{% endif %}

    <!-- Favicons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="shortcut icon" href="/assets/ico/favicon.ico">

    <!-- CSS Global -->
    <link href="/assets/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/plugins/fontawesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="/assets/plugins/bootstrap-select/bootstrap-select.min.css" rel="stylesheet">
    <link href="/assets/plugins/owlcarousel2/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="/assets/plugins/owlcarousel2/assets/owl.theme.default.min.css" rel="stylesheet">
    <link href="/assets/plugins/prettyphoto/css/prettyPhoto.css" rel="stylesheet">
    <link href="/assets/plugins/animate/animate.min.css" rel="stylesheet">
    <link href="/assets/plugins/countdown/jquery.countdown.css" rel="stylesheet">

    <link href="/assets/css/theme.css" rel="stylesheet">
    <link href="/assets/css/theme-blue-2.css" rel="stylesheet" id="theme-config-link">
    <link href="/assets/css/custom.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="/assets/plugins/iesupport/html5shiv.js"></script>
    <script src="/assets/plugins/iesupport/respond.min.js"></script>
    <![endif]-->

    <!--[if lt IE 9]><script src="/assets/plugins/jquery/jquery-1.11.1.min.js"></script><![endif]-->
    <!--[if gte IE 9]><!--><script src="/assets/plugins/jquery/jquery-2.1.1.min.js"></script><!--<![endif]-->

</head>
<body id="home" class="wide body-light">

<!-- Preloader -->
<div id="preloader">
    <div id="status">
        <div class="spinner"></div>
    </div>
</div>

<!-- Wrap all content -->
<div class="wrapper">

    <!-- HEADER -->
    <header class="header fixed">
        <div class="container">
            <div class="header-wrapper clearfix">

                <!-- Logo -->
                <div class="logo">
                    <a href="/index.html" aria-label="Logo" class="scroll-to">
                        <img alt="logo" width="183" height="81" src="/assets/img/logo.png"/>
                    </a>
                </div>
                <!-- /Logo -->

                <!-- Navigation -->
                {% include navigation.html %}
                <!-- /Navigation -->

            </div>
        </div>
    </header>
    <!-- /HEADER -->

    <!-- Content area -->
    <div class="content-area">

        {{content}}

    </div>
    <!-- /Content area -->

    <!-- FOOTER -->
    <footer class="footer">
        <div class="footer-meta">
            <div class="container text-center">
                <div class="clearfix">
                    <ul class="social-line list-inline">
                        <li data-animation="flipInY" data-animation-delay="100"><a href="https://twitter.com/atbdx" aria-label="Twitter" target="_blank" rel="noopener" class="twitter"><i class="fa fa-twitter"></i></a></li>
                        <li data-animation="flipInY" data-animation-delay="300"><a href="http://www.facebook.com/Agiletourbordeaux" aria-label="Facebook" target="_blank" rel="noopener" class="facebook"><i class="fa fa-facebook"></i></a></li>
						<li data-animation="flipInY" data-animation-delay="300"><a href="https://www.linkedin.com/company/agile-tour-bordeaux" aria-label="Linkedin" target="_blank" rel="noopener" class="linkedin"><i class="fa fa-linkedin"></i></a></li>
                    </ul>
                </div>
                <span class="copyright" data-animation="fadeInUp" data-animation-delay="100">&copy; 2021 Agile Tour Bordeaux</span>
            </div>
        </div>
    </footer>
    <!-- /FOOTER -->

    <div class="to-top"><i class="fa fa-angle-up"></i></div>

</div>
<!-- /Wrap all content -->

<!-- CSS Page Level -->
{% for cssFile in page.css %}
<link href="{{ cssFile }}" rel="stylesheet">
{% endfor %}

<!-- JS Global -->

<script src="/assets/plugins/modernizr.custom.js"></script>
<script src="/assets/plugins/bootstrap/js/bootstrap.min.js"></script>
<script src="/assets/plugins/bootstrap-select/bootstrap-select.min.js"></script>
<script src="/assets/plugins/superfish/js/superfish.js"></script>
<script src="/assets/plugins/prettyphoto/js/jquery.prettyPhoto.js"></script>
<script src="/assets/plugins/placeholdem.min.js"></script>
<script src="/assets/plugins/jquery.smoothscroll.min.js"></script>
<script src="/assets/plugins/jquery.easing.min.js"></script>

<script src="/assets/js/theme.js"></script>
<script src="/assets/js/custom.js"></script>

<script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-54544343-1', 'auto');
    ga('send', 'pageview');

</script>

<!-- JS Page Level -->
{% for jsFile in page.js %}
<script src="{{ jsFile }}"></script>
{% endfor %}

</body>
</html>
