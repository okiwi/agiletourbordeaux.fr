<!DOCTYPE html>
<!--[if lt IE 7 ]><html class="ie ie6" lang="en"><![endif]-->
<!--[if IE 7 ]><html class="ie ie7" lang="en"><![endif]-->
<!--[if IE 8 ]><html class="ie ie8" lang="en"><![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--><html lang="en"><!--<![endif]-->
<head>
    <meta charset="utf-8">
    <!--[if IE]><meta http-equiv="X-UA-Compatible" content="IE=edge"><![endif]-->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{{page.title}}</title>

    <!-- Favicons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/2015/assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="shortcut icon" href="/2015/assets/ico/favicon.ico">

    <!-- CSS Global -->
    <link href="/2015/assets/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/2015/assets/plugins/fontawesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="/2015/assets/plugins/bootstrap-select/bootstrap-select.min.css" rel="stylesheet">
    <link href="/2015/assets/plugins/owlcarousel2/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="/2015/assets/plugins/owlcarousel2/assets/owl.theme.default.min.css" rel="stylesheet">
    <link href="/2015/assets/plugins/prettyphoto/css/prettyPhoto.css" rel="stylesheet">
    <link href="/2015/assets/plugins/animate/animate.min.css" rel="stylesheet">
    <link href="/2015/assets/plugins/countdown/jquery.countdown.css" rel="stylesheet">

    <link href="/2015/assets/css/theme.css" rel="stylesheet">
    <link href="/2015/assets/css/theme-blue-2.css" rel="stylesheet" id="theme-config-link">
    <link href="/2015/assets/css/custom.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="/2015/assets/plugins/iesupport/html5shiv.js"></script>
    <script src="/2015/assets/plugins/iesupport/respond.min.js"></script>
    <![endif]-->

    <!--[if lt IE 9]><script src="/2015/assets/plugins/jquery/jquery-1.11.1.min.js"></script><![endif]-->
    <!--[if gte IE 9]><!--><script src="/2015/assets/plugins/jquery/jquery-2.1.1.min.js"></script><!--<![endif]-->

</head>
<body id="home" class="wide body-light">

<!-- Preloader -->
<div id="preloader">
    <div id="status">
        <div class="spinner"></div>
    </div>
</div>

<!-- Wrap all content -->
<div class="wrapper">

    <!-- HEADER -->
    <header class="header fixed">
        <div class="container">
            <div class="header-wrapper clearfix">

                <!-- Logo -->
                <div class="logo">
                    <a href="/2015/index.html" class="scroll-to">
                        <img src="/2015/assets/img/logo.png"/>
                    </a>
                </div>
                <!-- /Logo -->

                <!-- Navigation -->
                {% if page.url != "/2015/index.html" %}
                    {% assign pageUrl = "/2015/index.html" %}
                {% endif %}
				<div id="mobile-menu"></div>
				<nav class="navigation closed clearfix">
					<a href="#" class="menu-toggle btn"><i class="fa fa-bars"></i></a>
					<ul class="sf-menu nav">
						<li><a href="https://www.weezevent.com/agile-tour-bordeaux-2">Inscriptions</a></li>
						<li><a href="/2015/programme.html">Programme</a></li>
						<li><a href="/2015/blog">Blog</a></li>
                        <li><a href="{{pageUrl}}#contact">Contact</a></li>
                        <li>
                            <select id="selectEditions" onselect="onSelect()">
                                <option value="/2012/index.html">Edition 2012</option>
                                <option value="/2013/index.html">Edition 2013</option>
                                <option value="/2014/index.html">Edition 2014</option>
                                <option value="/2015/index.html">Edition 2015</option>
                                <option value="/2017/index.html">Edition 2017</option>
                                <option value="/index.html">Edition 2018</option>
                            </select>
                            <script>
                                $(document).ready(function () {
                                    document.getElementById('selectEditions').value = '/2015/index.html';
                                });
                            
                                document.getElementById('selectEditions').addEventListener("change", function(event) {
                                    document.location = this.value;
                                });
                            </script>
                        </li>
					</ul>
				</nav>
                <!-- /Navigation -->

            </div>
        </div>
    </header>
    <!-- /HEADER -->

    <!-- Content area -->
    <div class="content-area">

        {{content}}

    </div>
    <!-- /Content area -->

    <!-- FOOTER -->
    <footer class="footer">
        <div class="footer-meta">
            <div class="container text-center">
                <div class="clearfix">
                    <ul class="social-line list-inline">
                        <li data-animation="flipInY" data-animation-delay="100"><a href="https://twitter.com/atbdx" class="twitter"><i class="fa fa-twitter"></i></a></li>
                        <li data-animation="flipInY" data-animation-delay="300"><a href="http://www.facebook.com/Agiletourbordeaux" class="facebook"><i class="fa fa-facebook"></i></a></li>
                        <li data-animation="flipInY" data-animation-delay="400"><a href="https://plus.google.com/u/0/106702197287496889358/posts" class="google"><i class="fa fa-google-plus"></i></a></li>
                    </ul>
                </div>
                <span class="copyright" data-animation="fadeInUp" data-animation-delay="100">&copy; 2015 Agile Tour Bordeaux</span>
            </div>
        </div>
    </footer>
    <!-- /FOOTER -->

    <div class="to-top"><i class="fa fa-angle-up"></i></div>

</div>
<!-- /Wrap all content -->

<!-- CSS Page Level -->
{% for cssFile in page.css %}
<link href="{{ cssFile }}" rel="stylesheet">
{% endfor %}

<!-- JS Global -->

<script src="/2015/assets/plugins/modernizr.custom.js"></script>
<script src="/2015/assets/plugins/bootstrap/js/bootstrap.min.js"></script>
<script src="/2015/assets/plugins/bootstrap-select/bootstrap-select.min.js"></script>
<script src="/2015/assets/plugins/superfish/js/superfish.js"></script>
<script src="/2015/assets/plugins/prettyphoto/js/jquery.prettyPhoto.js"></script>
<script src="/2015/assets/plugins/placeholdem.min.js"></script>
<script src="/2015/assets/plugins/jquery.smoothscroll.min.js"></script>
<script src="/2015/assets/plugins/jquery.easing.min.js"></script>

<script src="/2015/assets/js/theme.js"></script>
<script src="/2015/assets/js/custom.js"></script>

<script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-54544343-1', 'auto');
    ga('send', 'pageview');

</script>

<!-- JS Page Level -->
{% for jsFile in page.js %}
<script src="{{ jsFile }}"></script>
{% endfor %}

</body>
</html>
